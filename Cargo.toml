[package]
name = "alphred"
version = "0.1.4"
authors = ["Alpha Chen <alpha.chen@gmail.com>"]
description = "Make Alfred workflows easier"
documentation = "https://docs.rs/alphred"
homepage = "https://github.com/kejadlen/alphred-rs"
repository = "https://github.com/kejadlen/alphred-rs"
license = "MIT"
edition = "2018"

[dependencies]
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_derive = "1.0"
serde_json = "1.0"
