name: publish

on:
  push:
    tags:
      - v*

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/cargo@v1
      with:
        command: test
    - uses: actions-rs/cargo@v1
      with:
        command: login
        args: ${{ secrets.CargoToken }}
    - uses: actions-rs/cargo@v1
      with:
        command: publish
        args: --dry-run
    - uses: actions-rs/cargo@v1
      with:
        command: publish
